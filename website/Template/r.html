{% extends "disease_page.html" %}
{% block page %}
<div class="background-container">
  <br>
  <br>
  <br>
  <br>
  <h3 style="margin: auto;width: 80%; text-align: center; margin-top: 20px;  text-transform: uppercase ;color: white;">Oralcancer Prediction</h3>

  <form action="{{ url_for('prediction.upload_oral') }}" method="POST" enctype="multipart/form-data" style="margin-top: 30px; width: 80%; text-align: center; margin: auto">
    <br>
    <br>
    <br>
    <div class="row">
        <div class="col-md-4 message">
        <h4>Upload your Image: </h4>
        </div>
        <div class="col-md-4">
          <div class="mb-3 pt-5">
            <input class="form-control" name="file" type="file" id="formFile" onchange="preview_image(event)" required="required">
          </div>
        </div>
    </div> 
    <p style="font-style: italic">{{ file_name }}</p>
    <br>
    <img id="output-image" class="rounded mx-auto d-block"
     src="{{ url_for('prediction.send_file', filename=file_name)}}" onerror="this.src='./static/images/upload.png'" />
    <br>
    <div class="col-md-4 col-md-offset-4 text-center" style="margin-top: 3%;">
       <button type="submit" class="btn btn-success" value="submit">predict</button>
    </div>
  </form>
</div>
<style>
  .background-container {
    position: relative;
    background-image: url('../static/images/bg/pngtree-person-s-face-showing-the-lymph-nodes-picture-image_3170174.jpg');
    background-size: cover;
    width: auto;
    height: 1156.5px;
  }

  .message{
    display:flex;
    justify-content: end;
    text-transform: uppercase;
    color: white;
    margin-top:1px;
  }
</style>
{% endblock %}


  <script type="text/javascript">
    function preview_image(event) {
      var reader = new FileReader();
      reader.onload = function () {
        var output = document.getElementById('output-image')
        output.src = reader.result;
      }
      reader.readAsDataURL(event.target.files[0]);
      }
    </script>
