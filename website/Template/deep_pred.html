{% extends "disease_page.html" %}
{% block page %}
<br>
<br>
<br>
<br>
<br>
<br>

<div class="container pt-5">
    <h3 style="margin: auto;width: 80%; text-align: center; margin-top: 20px;  text-transform: uppercase">Pneumonia Disease Prediction</h3>
    <div style="width: 90%; margin: auto; text-align: center">
        <img src="{{ url_for('prediction.send_file', filename=image_file_name)}}" style ="max-width: 500px; max-height: 450px; margin-top: 30px; margin-bottom: 10px">
        <p style="font-style: italic">{{ image_file_name }}</p>

        <h3 style="margin-top: 40px"><b>Prediction: <span style="color: green">{{ label }}</span></b></h3>
        <!-- <h3><b>Accuracy : <span style="color: green;">{{ accuracy }} %</span></b></h3> -->
        <br>
        <br>
        <!-- Bar graph container -->
        <div style="margin-top: 40px;">
            <canvas id="barGraph" width="400" height="200"></canvas>
        </div>

        <div class="prediction text-center">
            <a href="/pneumonia_form" class="smoothScroll btn btn-success wow fadeInDown" data-wow-delay="2000">Back</a>
        </div>
    </div>
    <br>
    <br>
</div>

<!-- JavaScript to draw the bar graph -->
<script>
    var ctx = document.getElementById('barGraph').getContext('2d');
    var barGraph = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Label 1', 'Label 2', 'Label 3', 'Label 4', 'Label 5'],
            datasets: [{
                label: 'Data',
                data: [12, 19, 3, 5, 2], // Sample data, you can replace it with your actual data
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>

    
{% endblock %}
